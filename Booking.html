<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Booking Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Booking.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Vikram cabs</span>
    </nav>
    <div class="container">
        <form class="form-feed" onsubmit="getTripDetails()">
            <h3>Details</h3>
            <br>
            <div class="form-outline mb-4">
                <input class="journeyDate" type="date" name="journeyDate" id="journeyDate" required>
                <br>
                <label for="journeyDate">Journey Date</label>
            </div>
            <div class="form-outline mb-4">
                <input class="pickUpTime" type="time" name="pickUpTime" id="pickUpTime" required>
                <br>
                <label for="pickUpTime">Pick Up Time</label>
            </div>
            <div class="form-outline mb-4">
                <input type="date" name="dateOfBirth" id="dateOfBirth" required>
                <br>
                <label for="dateOfBirth">Date of Birth</label>
            </div>
            <div class="form-outline mb-4">
                <input type="checkbox" name="SeniorCitizen" id="isSeniorCitizen">
                <label for="SeniorCitizen">SeniorCitizen</label>
            </div>
            <div>
                <label>Gender</label>
                <br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="gender">Male</label>
                <br>
                <input type="radio" name="gender" value="female" id="female">
                <label for="gender">Female</label>
                <br>
            </div>
            <button class="btn btn-warning" type="submit" id="bookBtn">Submit</button>
        </form>
    </div>

    <script src="Booking.js"></script>
</body>

</html>
